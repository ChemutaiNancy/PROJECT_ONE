<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<table class="table">
    <tr>
        <td>Names</td>
        <td>Amount</td>
        <td>Due Date</td>
    </tr>


</table>

    <script>
        // <!--jquery-->
        $.get('api.php', function (data, status) {
            //logic
            console.log(data);//display in the browser
            //
            // var jsonArray=JSON.parse(data);
            for (var i=0; i<data.length; i++)
            {
                var customer = data[i];
                console.log(customer.names);

                $('.table').append('<tr>\n' +
                    '        <td>'+customer.names+'</td>\n' +
                    '        <td>'+customer.amount+'</td>\n' +
                    '        <td>'+customer.due_date+'</td>\n' +
                    '    </tr>');
            }
        });

        //vue js, angular js, react js frameworks for frontend
    </script>
